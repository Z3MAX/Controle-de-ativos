[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix=/opt/buildhome/cache/node_global"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configurações adicionais para otimizar o build
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
